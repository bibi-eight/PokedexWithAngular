<div class = "card">
    <input type="text" (input)="getPokemon($any($event.target).value)" >

    <div class = "card_title">
        <h3> {{ pokemon.name | transformador: 'brenda': '123'}} </h3>
    </div>
    <div class = "card_body">
        <img [src]="pokemon.sprites.front_default" height="200" alt="pokemon" srcset="">
    </div>
    <div class = "card_stats">
        <span 
        class = "card_stats_type"
        *ngFor="let t of pokemon.types">{{ t.type.name | uppercase}}
        </span>
    </div>
</div>
